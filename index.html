<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page refresher</title>
  </head>
  <body>
    <h1 class="title">Page refresher</h1>

    <form id="page-refresher">
      <div class="inputs">
        <span class="url">
          <label for="url">URL</label>
          <input
            id="url"
            type="text"
            name="url"
            placeholder="https://news.ycombinator.com"
            required
          />
        </span>

        <span class="interval">
          <label for="interval">Interval</label>
          <input
            id="interval"
            type="number"
            name="interval"
            placeholder="10"
            value="10"
            min="5"
            max="60"
            step="1"
            required
          />
        </span>
      </div>

      <button id="start-stop" type="submit">START</button>
    </form>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
